<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="structure">

        <div class="top-bar">
            <div class="top-bar-button">
                <button class="style-button">Effettua l'Upgrade</button>
            </div>
        </div>

        <div class="side-bar">
            <div class="container-side-bar">
                <div class="side-bar-content">
                    <div class="up-content">
                        <img src="./img/logo-small.svg" alt="">
                        <img src="./img/home.svg" alt="">
                        <img src="./img/search.svg" alt="">
                        <img src="./img/libreria.svg" alt="">
                    </div>
                    <div class="down-content">
                        <img src="./img/download.svg" alt="">
                        <img src="./img/profile.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div>
                <nav class="nav-bar-main">
                    <ul class="list-top-main font-size">
                        <li>IN EVIDENZA</li>
                        <li>PODCAST</li>
                        <li>CLASSIFICHE</li>
                        <li>GENERI E MONDO</li>
                    </ul>
                    <ul class="list-top-main font-size centered"> 
                        <li>NUOVE USCITE</li>
                        <LI>SCOPRI</LI>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <footer>
        <div class="bottom-bar">
            <div class="container-bottom-bar">
                <div class="row-bottom-bar">
                    <div class="col-sx">
                        <div class="img-sinister">
                            <img src="./img/sinister.jpeg" alt="">
                        </div>
                        <div class="content-player text-white margin-left-5">
                            <h3>Sinister</h3>
                            <span>Brano</span>
                            <span>Nome</span>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-folder"></i>
                        </div>
                    </div>
                    <div class="col-cen">
                        <div class="media-player">
                            <i class="fa-solid fa-shuffle"></i>
                            <i class="fa-solid fa-backward-step"></i>
                            <i class="fa-regular fa-circle-play"></i>
                            <i class="fa-solid fa-forward-step"></i>
                            <i class="fa-solid fa-rotate-right"></i>
                        </div>
                        <div class="time-bar">
                            <div class="text-white">0,25</div>
                            <div class="bar">
                                <div class="time">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-dx">
                        <div class="col-dx-content text-white">
                            <i class="fa-solid fa-bars"></i>
                            <i class="fa-solid fa-desktop"></i>
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div>
                            <div class="time-bar-volume">
                                <div class="bar-volume">
                                    <div class="volume">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
